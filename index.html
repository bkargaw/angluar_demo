<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Demo</title>
    <script src='./lib/angular/angular.min.js'></script>
    <script src='./js/controllers.js'></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- use the ng-controller to link your applicaton
      with the js controller-->
    <div class='main' ng-controller="MyController">
      <ul class='artistlist'>
        <li class='artist cf' ng-repeat='item in artists'>
          <!-- use ng-src in order to force the load of the app before redering the images  -->
          <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
          <div class="info">
            <h2>{{item.name}}</h2>
            <h3>{{item.reknown}}</h3>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
