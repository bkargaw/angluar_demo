<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Clock App</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js'></script>
    <script src='./lib/app.js'></script>
  </head>
  <body>
    <div ng-controller ='mainCntr' class="">
      <h1>Clock App</h1>
      please input your name <input type="text" ng-model="userName" value=""/>
      <p>your name is : {{userName}}</p>
      <p>the current time is: {{hr}} : {{min}} : {{sec}}</p>
      <button ng-click='updateTime()'>click me</button>
    </div>
  </body>
</html>
