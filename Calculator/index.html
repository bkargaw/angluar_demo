<!DOCTYPE html>
<html ng-app='myCalc'>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js'>
    </script>
    <script src='./js/app.js'></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div ng-controller ='CalcCnt as c'>
      <input type="number" ng-model='c.value1'>
      <span>{{c.operator}}</span>
      <input type="number" ng-model='c.value2'>
      <button type="button" ng-click ="c.calculate()">=</button>
      <span>{{c.total}}</span>
      <ul>Choose Operation:
        <button type="button" ng-click ="c.updateOperator('*')">*</button>
        <button type="button" ng-click ="c.updateOperator('/')">/</button>
        <button type="button" ng-click ="c.updateOperator('+')">+</button>
        <button type="button" ng-click ="c.updateOperator('-')">-</button>
      </ul>
    </div>

  </body>
</html>
